    <div class="container">
        <div class="row write-container">
            <div class="header clearfix">
                        <h2 class="main-title">修改领养信息</h2>       
             </div>   
            <div class="form-group clearfix">
                <label class="col-md-2 control-label">宠物昵称:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="pet_name" placeholder="请输入宠物昵称">
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label">宠物种类：</label>
                <div class="col-md-9">
                    <label class="radio-inline">
                        <input type="radio" name="type" id="dog" value="1"> 狗
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" id="cat" value="2"> 猫
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" id="other" value="0"> 其它
                    </label>

                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label">宠物性别：</label>
                <div class="col-md-9">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="male" value="1"> 公
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="female" value="2"> 母
                    </label>
                    
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label">宠物年龄:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="age" placeholder="请输入宠物年龄">
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label">是否疫苗：</label>
                <div class="col-md-9">
                    <label class="radio-inline">
                        <input type="radio" name="whetherimmune" id="immune" value="1"> 是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="whetherimmune" id=unimmune value="2"> 否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="whetherimmune" id=dkimmune value="0"> 不详
                    </label>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-label">是否绝育：</label>
                <div class="col-md-9">
                    <label class="radio-inline">
                        <input type="radio" name="whethersterilized" id="sterilized" value="1"> 是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="whethersterilized" id=unsterilized value="2"> 否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="whethersterilized" id=dksterilized value="0"> 不详
                    </label>
                </div>
            </div>

            <div class="form-group clearfix">
                    <label class="col-md-2 control-label">联系人:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="contact_name" placeholder="联系人姓名">
                    </div>
            </div>
            <div class="form-group clearfix">
                    <label class="col-md-2 control-label">联系电话:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="contact_phone" placeholder="请输入联系电话">
                    </div>
            </div>
            <div class="form-group clearfix">
                    <div class="selectcity">
                            <!-- <div class="citychoose">领养城市：</div> -->
                            <label class="col-md-2 control-label citychoose">领养城市:</label>
                            <div class="demo col-md-9">
                                <input type="text" class="cityinput" id="citySelect" placeholder="请输入目的城市">
                            </div>
                        </div>
            </div>

            <div class="form-group clearfix">
                <label class="col-md-2 control-label">宠物图片：</label>
                <div class="col-md-9" id="pet-pictures">
                    <input type="file" id="addpicturehide" value="添加图片" />
                    <input type="button" id="addpicture" value="添加图片" />
                </div>
            </div>
            <div class="form-group clearfix">
                    <label class="col-md-2 control-label">标   题:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="title" placeholder="（例如：我有一只小橘猫想找个好人家哦）">
                    </div>
            </div>
            <div class="form-group clearfix">
                    <label class="col-md-2 control-label">详情描述:</label>
                    <div class="col-md-9">
                        <textarea class="form-control description" id="detail" name="description" placeholder="请输入详细描述(如宠物性格、喜欢吃什么及领养条件等）"></textarea>
                    </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-md-2">
                    <input type="submit" class="saveinfo btn btn-primary" name="submit" value="确认修改" onclick="modifyAdoption()">
                </div>
            </div>

        </div>
